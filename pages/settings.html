      <!-- PREFERENCES -->
      <section class="bg-white p-6 rounded-xl shadow-sm border mb-8">
        <h3 class="text-lg font-semibold mb-4">Preferences</h3>

        <div class="grid gap-4 sm:grid-cols-2 mb-6">
          <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-gray-700"
              >Default Currency</label
            >
            <select
              class="border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-[#2606D2] outline-none bg-white"
            >
              <option value="NGN">NGN - Nigerian Naira</option>
              <option value="USD">USD - US Dollar</option>
              <option value="EUR">EUR - Euro</option>
              <option value="GBP">GBP - British Pound</option>
            </select>
          </div>

          <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-gray-700"
              >Reporting Period</label
            >
            <select
              class="border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-[#2606D2] outline-none bg-white"
            >
              <option value="weekly">Weekly Summary</option>
              <option value="daily">Daily Summary</option>
              <option value="monthly">Monthly Summary</option>
            </select>
          </div>
        </div>

        <!-- NOTIFICATIONS -->
        <div class="space-y-3">
          <p class="text-sm font-medium text-gray-700 mb-2">Notifications</p>

          <label class="flex items-center justify-between gap-3">
            <span class="text-gray-700 text-sm">Email business summary</span>
            <input type="checkbox" class="h-4 w-4 accent-[#2606D2]" />
          </label>

          <label class="flex items-center justify-between gap-3">
            <span class="text-gray-700 text-sm"
              >Low stock / expense alerts</span
            >
            <input type="checkbox" class="h-4 w-4 accent-[#2606D2]" />
          </label>

          <label class="flex items-center justify-between gap-3">
            <span class="text-gray-700 text-sm"
              >WhatsApp reminders (e.g. “Log today’s sales”)</span
            >
            <input type="checkbox" class="h-4 w-4 accent-[#2606D2]" />
          </label>
        </div>
      </section>

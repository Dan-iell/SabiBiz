<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>SabiBiz - Expenses</title>

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-50 min-h-screen text-gray-900">
    <header
      class="fixed top-0 left-0 w-full bg-black/20 backdrop-blur-lg shadow-sm z-50"
    >
      <div class="w-full px-4 py-4 flex items-center justify-between">
        <h1 class="text-xl font-bold">
          Sabi<span class="text-[#2606D2]">Biz</span>
        </h1>

        <!-- DESKTOP NAV -->
        <nav
          class="hidden md:flex items-center gap-5 font-medium text-gray-700"
        >
          <a href="../dashboard.html" class="hover:text-[#2606D2]">Dashboard</a>
          <a href="./sales.html" class="hover:text-[#2606D2]">Sales</a>
          <a href="./expenses.html" class="text-[#2606D2] font-semibold"
            >Expenses</a
          >
          <a href="./analytics.html" class="hover:text-[#2606D2]"
            >Analytics</a
          >
          <a href="./Ai.html" class="hover:text-[#2606D2]"
            >Sabi-ai</a
          >
          <a href="./settings.html" class="hover:text-[#2606D2]"
            >Settings</a
          >

          <a
            href="./login.html"
            class="text-red-500 font-semibold hover:underline"
            >Logout</a
          >
        </nav>

        <!-- MOBILE MENU BUTTON -->
        <button id="menuBtn" class="md:hidden text-2xl focus:outline-none">
          ☰
        </button>
      </div>

      <!-- MOBILE MENU -->
      <div
        id="mobileMenu"
        class="md:hidden hidden flex-col bg-black/20 backdrop-blur-lg px-6 pb-4 shadow-md"
      >
        <a href="./dashboard.html" class="py-2 border-b hover:text-[#2606D2]"
          >Dashboard</a
        >
        <a href="./pages/sales.html" class="py-2 border-b hover:text-[#2606D2]"
          >Sales</a
        >
        <a
          href="./pages/expenses.html"
          class="py-2 border-b hover:text-[#2606D2]"
          >Expenses</a
        >
        <a
          href="./pages/analytics.html"
          class="py-2 border-b hover:text-[#2606D2]"
          >Analytics</a
        >
        <a
          href="./pages/Ai.html"
          class="py-2 border-b hover:text-[#2606D2]"
          >Sabi-ai</a
        >
        <a
          href="./pages/settings.html"
          class="py-2 border-b hover:text-[#2606D2]"
          >Settings</a
        >
        <a
          href="./login.html"
          class="py-2 text-red-500 font-semibold hover:underline"
          >Logout</a
        >
      </div>
    </header>

    <main class="px-6 py-6 max-w-4xl mx-auto pt-28">
      <!-- PAGE HEADER -->
      <section class="flex items-center justify-between mb-6">
        <div>
          <h2 class="text-2xl font-semibold mb-1">Expenses</h2>
          <p class="text-gray-600 text-sm">
            Track what you spend so you can see your real profit.
          </p>
        </div>
      </section>

      <!-- ADD EXPENSE FORM -->
      <section class="bg-white border rounded-xl p-5 mb-8">
        <h3 class="font-semibold mb-4 text-sm">Add New Expense</h3>

        <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="md:col-span-2">
            <label class="block text-xs font-medium text-gray-600 mb-1">
              Description
            </label>
            <input
              type="text"
              placeholder="E.g. Shop rent, logistics, ads"
              class="w-full border border-gray-300 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-[#2606D2] outline-none"
              required
            />
          </div>

          <div>
            <label class="block text-xs font-medium text-gray-600 mb-1">
              Amount (₦)
            </label>
            <input
              type="number"
              placeholder="0.00"
              class="w-full border border-gray-300 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-[#2606D2] outline-none"
              required
            />
          </div>

          <div>
            <label class="block text-xs font-medium text-gray-600 mb-1">
              Category
            </label>
            <select
              class="w-full border border-gray-300 rounded-xl px-4 py-3 text-sm bg-white focus:ring-2 focus:ring-[#2606D2] outline-none"
              required
            >
              <option value="">Select category</option>
              <option>Rent</option>
              <option>Supplies</option>
              <option>Logistics</option>
              <option>Marketing</option>
              <option>Other</option>
            </select>
          </div>

          <div>
            <label class="block text-xs font-medium text-gray-600 mb-1">
              Date
            </label>
            <input
              type="date"
              class="w-full border border-gray-300 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-[#2606D2] outline-none"
              required
            />
          </div>

          <div class="md:col-span-2 flex justify-end mt-2">
            <button
              type="submit"
              class="bg-[#2606D2] text-white text-sm font-medium px-5 py-2.5 rounded-xl hover:opacity-90"
            >
              Save Expense
            </button>
          </div>
        </form>
      </section>

      <!-- RECENT EXPENSES LIST -->
      <section class="bg-white border rounded-xl p-5">
        <div class="flex items-center justify-between mb-3">
          <h3 class="font-semibold text-sm">Recent Expenses</h3>
          <span class="text-xs text-gray-500">This week</span>
        </div>

        <div class="space-y-3 text-sm">
          <p class="text-gray-500 text-center py-4">
            No expenses recorded yet.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>

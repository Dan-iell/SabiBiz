<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>SabiBiz - Sign Up</title>

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
    </style>
  </head>

  <body
    class="bg-white text-gray-900 flex items-center justify-center min-h-screen px-6"
  >
    <main class="w-full max-w-sm">
      <h1 class="text-3xl font-extrabold tracking-tight mb-2 text-center">
        Sabi<span class="text-[#2606D2]">Biz</span>
      </h1>
      <p class="text-center text-gray-600 mb-8">Create your account</p>
      <section class="flex flex-col gap-4 mb-6">
        <input
          type="text"
          placeholder="Full Name"
          class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-[#2606D2] outline-none"
          required
        />

        <input
          type="email"
          placeholder="Email"
          class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-[#2606D2] outline-none"
          required
        />

        <input
          type="password"
          placeholder="Enter Password"
          class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-[#2606D2] outline-none"
          required
        />
      </section>
      <button
        type="submit"
        class="w-full bg-[#2606D2] text-white py-3 rounded-xl font-medium hover:opacity-90 transition"
      >
        Create Account
      </button>
      <p class="text-center text-gray-600 mt-4">
        Already have an account?
        <a
          href="./login.html"
          class="text-[#2606D2] font-medium hover:underline"
        >
          Login
        </a>
      </p>
    </main>
  </body>
</html>

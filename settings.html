<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>SabiBiz - Settings</title>

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-50 text-gray-900 min-h-screen">
    <!-- NAVBAR -->
    <header
      class="fixed top-0 left-0 w-full bg-black/20 backdrop-blur-lg shadow-sm z-50"
    >
      <div class="w-full px-4 py-4 flex items-center justify-between">
        <h1 class="text-xl font-bold">
          Sabi<span class="text-[#2606D2]">Biz</span>
        </h1>

        <nav
          class="hidden md:flex items-center gap-5 font-medium text-gray-700"
        >
          <a href="../dashboard.html" class="hover:text-[#2606D2]">Dashboard</a>
          <a href="./sales.html" class="hover:text-[#2606D2]">Sales</a>
          <a href="./expenses.html" class="hover:text-[#2606D2]">Expenses</a>
          <a href="./analytics.html" class="hover:text-[#2606D2]">Analytics</a>
          <a href="./Ai.html" class="hover:text-[#2606D2]">Sabi-ai</a>
          <a href="./settings.html" class="text-[#2606D2] font-semibold"
            >Settings</a
          >
          <a
            href="../login.html"
            class="text-red-500 font-semibold hover:underline"
            >Logout</a
          >
        </nav>

        <button id="menuBtn" class="md:hidden text-2xl focus:outline-none">
          â˜°
        </button>
      </div>

      <div
        id="mobileMenu"
        class="md:hidden hidden flex-col bg-black/20 backdrop-blur-lg px-6 pb-4 shadow-md"
      >
        <a href="../dashboard.html" class="py-2 border-b hover:text-[#2606D2]"
          >Dashboard</a
        >
        <a href="./sales.html" class="py-2 border-b hover:text-[#2606D2]"
          >Sales</a
        >
        <a href="./expenses.html" class="py-2 border-b hover:text-[#2606D2]"
          >Expenses</a
        >
        <a href="./analytics.html" class="py-2 border-b hover:text-[#2606D2]"
          >Analytics</a
        >
        <a href="./Ai.html" class="py-2 border-b hover:text-[#2606D2]">Sabi-ai</a>
        <a
          href="./settings.html"
          class="py-2 border-b text-[#2606D2] font-semibold"
          >Settings</a
        >
        <a
          href="../login.html"
          class="py-2 text-red-500 font-semibold hover:underline"
          >Logout</a
        >
      </div>
    </header>

    <!-- MAIN -->
    <main class="px-6 py-6 max-w-4xl mx-auto pt-28">
      <h2 class="text-2xl font-semibold mb-6">Settings</h2>

      <section class="bg-white p-6 rounded-xl shadow-sm border mb-8">
        <h3 class="text-lg font-semibold mb-4">Preferences</h3>

        <div class="grid gap-4 sm:grid-cols-2 mb-6">
          <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-gray-700"
              >Default Currency</label
            >
            <select
              id="currency"
              class="border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-[#2606D2] outline-none bg-white"
            >
              <option value="NGN">NGN - Nigerian Naira</option>
              <option value="USD">USD - US Dollar</option>
              <option value="EUR">EUR - Euro</option>
              <option value="GBP">GBP - British Pound</option>
            </select>
          </div>

          <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-gray-700"
              >Reporting Period</label
            >
            <select
              id="reporting"
              class="border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-[#2606D2] outline-none bg-white"
            >
              <option value="weekly">Weekly Summary</option>
              <option value="daily">Daily Summary</option>
              <option value="monthly">Monthly Summary</option>
            </select>
          </div>
        </div>

        <div class="space-y-3">
          <p class="text-sm font-medium text-gray-700 mb-2">Notifications</p>

          <label class="flex items-center justify-between gap-3">
            <span class="text-gray-700 text-sm">Email business summary</span>
            <input id="notifyEmail" type="checkbox" class="h-4 w-4 accent-[#2606D2]" />
          </label>

          <label class="flex items-center justify-between gap-3">
            <span class="text-gray-700 text-sm"
              >Low stock / expense alerts</span
            >
            <input id="notifyStock" type="checkbox" class="h-4 w-4 accent-[#2606D2]" />
          </label>

          <label class="flex items-center justify-between gap-3">
            <span class="text-gray-700 text-sm"
              >WhatsApp reminders</span
            >
            <input id="notifyWhatsApp" type="checkbox" class="h-4 w-4 accent-[#2606D2]" />
          </label>
        </div>
      </section>

      <button
        id="saveSettings"
        class="w-full bg-[#2606D2] text-white py-3 rounded-xl font-medium hover:opacity-90 transition mb-8"
      >
        Save Settings
      </button>
    </main>

    <!-- POPUP -->
    <div
      id="popup"
      class="fixed bottom-5 right-5 bg-[#2606D2] text-white px-6 py-3 rounded-xl shadow-lg hidden transition-all"
    ></div>

    <script src="settings.js">
      
    </script>
  </body>
</html>

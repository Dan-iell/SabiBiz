<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>SabiBiz - Sales</title>

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-50 text-gray-900 min-h-screen">
    <header
      class="fixed top-0 left-0 w-full bg-black/20 backdrop-blur-lg shadow-sm z-50"
    >
      <div class="w-full px-4 py-4 flex items-center justify-between">
        <h1 class="text-xl font-bold">
          Sabi<span class="text-[#2606D2]">Biz</span>
        </h1>
        <nav
          class="hidden md:flex items-center gap-5 font-medium text-gray-700"
        >
          <a href="../dashboard.html" class="hover:text-[#2606D2]">Dashboard</a>
          <a href="./sales.html" class="text-[#2606D2] font-semibold">Sales</a>
          <a href="./expenses.html" class="hover:text-[#2606D2]">Expenses</a>
          <a href="./analytics.html" class="hover:text-[#2606D2]">Analytics</a>
          <a href="./Ai.html" class="hover:text-[#2606D2]">Sabi-ai</a>
          <a href="./settings.html" class="hover:text-[#2606D2]">Settings</a>

          <a
            href="../login.html"
            class="text-red-500 font-semibold hover:underline"
            >Logout</a
          >
        </nav>

        <button id="menuBtn" class="md:hidden text-2xl focus:outline-none">
          ☰
        </button>
      </div>

      <div
        id="mobileMenu"
        class="md:hidden hidden flex-col bg-black/20 backdrop-blur-lg px-6 pb-4 shadow-md"
      >
        <a href="../dashboard.html" class="py-2 border-b hover:text-[#2606D2]"
          >Dashboard</a
        >
        <a href="./sales.html" class="py-2 border-b hover:text-[#2606D2]"
          >Sales</a
        >
        <a href="./expenses.html" class="py-2 border-b hover:text-[#2606D2]"
          >Expenses</a
        >
        <a href="./analytics.html" class="py-2 border-b hover:text-[#2606D2]"
          >Analytics</a
        >
        <a href="./Ai.html" class="py-2 border-b hover:text-[#2606D2]"
          >Sabi-ai</a
        >
        <a href="./settings.html" class="py-2 border-b hover:text-[#2606D2]"
          >Settings</a
        >
        <a
          href="../login.html"
          class="py-2 text-red-500 font-semibold hover:underline"
          >Logout</a
        >
      </div>
    </header>

    <main class="px-6 py-6 max-w-4xl mx-auto pt-28">
      <h2 class="text-2xl font-semibold mb-6">Sales</h2>

      <div class="bg-white p-6 rounded-xl shadow-sm border mb-10">
        <h3 class="text-lg font-semibold mb-4">Add New Sale</h3>

        <form id="salesForm" class="grid gap-4 sm:grid-cols-2">
          <input
            id="item"
            type="text"
            placeholder="Item Name"
            class="border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-[#2606D2] outline-none"
            required
          />

          <input
            id="amount"
            type="number"
            placeholder="Amount (₦)"
            class="border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-[#2606D2] outline-none"
            required
          />

          <input
            id="quantity"
            type="number"
            placeholder="Quantity"
            class="border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-[#2606D2] outline-none"
            required
          />

          <input
            id="date"
            type="date"
            class="border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-[#2606D2] outline-none"
            required
          />

          <!-- PAYMENT METHOD DROPDOWN -->
          <div class="sm:col-span-2">
            <label class="text-sm font-medium text-gray-700 mb-1 block">
              Payment Method
            </label>

            <select
              id="paymentMethod"
              class="w-full border border-gray-300 rounded-xl px-4 py-3 bg-white focus:ring-2 focus:ring-[#2606D2] outline-none"
              required
            >
              <option disabled selected value="">Select payment method</option>
              <option value="Cash">Cash</option>
              <option value="Transfer">Bank Transfer</option>
              <option value="Card">Debit Card</option>
            </select>
          </div>
        </form>

        <button
          id="saveBtn"
          class="mt-5 w-full bg-[#2606D2] text-white py-3 rounded-xl font-medium hover:opacity-90 transition"
        >
          Save Sale
        </button>
      </div>

      <h3 class="text-xl font-semibold mb-4">Recent Sales</h3>

      <div class="bg-white rounded-xl shadow-sm border overflow-x-auto rounded-lg">
        <table class="min-w-full text-left" id="salesTable">
          <thead class="bg-gray-100 text-gray-600 text-sm">
            <tr>
              <th class="py-3 px-4">Item</th>
              <th class="py-3 px-4">Amount</th>
              <th class="py-3 px-4">Quantity</th>
              <th class="py-3 px-4">Date</th>
              <th class="py-3 px-4">Payment Method</th>
            </tr>
          </thead>

          <tbody id="salesBody">
            <tr class="border-b">
              <td class="py-3 px-4 whitespace-normal">Ankara Dress</td>
              <td class="py-3 px-4">₦15,000</td>
              <td class="py-3 px-4">1</td>
              <td class="py-3 px-4">2025-10-15</td>
              <td class="py-3 px-4">Transfer</td>
            </tr>

            <tr class="border-b">
              <td class="py-3 px-4 whitespace-normal">Sneakers</td>
              <td class="py-3 px-4">₦22,000</td>
              <td class="py-3 px-4">1</td>
              <td class="py-3 px-4">2025-10-16</td>
              <td class="py-3 px-4">Cash</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- JS -->
    <script src="sales.js">
      
    </script>
  </body>
</html>
